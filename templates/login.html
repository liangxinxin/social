<body>
    <div id="header" class="bg-white">

                    <a href="index.html"><img src="../images/logo.png" alt="金融岛"></a>

                        </div>
                    </div>
                </div>
            </div>
            <ul class="top-nav">
                <li><a href="j-index.html">资讯</a></li>
                <li class="active"><a href="good_post_list.html">社区</a></li>
            </ul>
            <div class="right-control">
                <ul class="user-nav list-unstyled">
                    <li><a data-toggle="dropdown" href="#"><i class="icon-bell active"></i></a>
                        <ul class="dropdown-menu ">
                            <li><a href=" "><span class="badge">5</span><span>评论</span></a></li>
                            <li><a href=" "><span class="badge">15</span><span>赞</span></a></li>

                        </ul>

    <div class="divider solid "></div>
    <div id="body ">
        <div class="container ">
            <div class="blk-2x"></div>
            <div class="divider solid "></div>
            <div class="cards user-form">
            <div class="box-sm pull-right">
                <div class="blk-6x"></div>
                <div class="heading"><span>欢迎来到金融岛！</span></div>
                <form method='POST' name="form">
                    <div class="form-group">
                        <input type="text" placeholder="手机号或用户名" name="name" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="密码" name="password" id="password" class="form-control">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-md btn-primary btn-block">登录</button>
                    </div>
                    <small>还没有帐号？<a href="register.html">马上注册</a></small>
                    {%if msg %}
                    <div class="blk-2x"></div>
                    <div class="text-danger">{{msg}}</div>
                    <div class="blk-6x"></div>
                    {%endif %}
                </form>
            </div>
