 <div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
      <div class="modal-dialog modal-lg" style="width:560px;height:560px;">
        <div class="modal-content" >
          <form class="avatar-form" action="/upload_head_image" enctype="multipart/form-data" method="post">
            <div class="modal-header">
              <button class="close avatar-close" data-dismiss="modal" type="button">&times;</button>
                <div class="avatar-title">
                    <ul>
                        <li><a class="modal-title up_title" id="avatar-local-up">本地上传</a></li>
                        <li><a class="modal-title up_title" id="avatar-commend-title">推荐头像</a></li>
                    </ul>
                </div>


              <!--<h4 class="modal-title" id="avatar-modal-label">本地上传</h4>-->

            </div>
            <div class="modal-body">
              <div class="avatar-body">
                  <!-- Loading state -->
                <div class="loading" aria-label="Loading" tabindex="-1"></div>
                <!-- Upload image and data -->
                <div class="avatar-upload" style="text-align:left;">
                  <input class="avatar-src" name="avatar_src" type="hidden">
                  <input class="avatar-data" name="avatar_data" type="hidden">
                  <!--<label for="avatarInput">选择图片</label>-->
                  <input class="avatar-input" style="display:none;"  id="avatarInput"  name="avatar_file" type="file">
                  <button class="btn btn-default"  id="choose" type="button">选择图片</button>
                    <span style="font-size:12px;">支持jpg、jpeg、gif、png格式的图片</span>

                </div>
                <!-- Crop and preview -->
                <div class="row">
                  <div class="col-md-9">
                    <div class="avatar-wrapper">

                    </div>
                  </div>
                    <div class="col-md-3">
                    <label >头像预览</label>
                    <div class="avatar-preview preview-lg"></div>
                    <p class="image-desc">100*100</p>
                    <div class="avatar-preview preview-md"></div>
                    <p class="image-desc">50*50</p>
                    <div class="avatar-preview preview-sm"></div>
                    <p class="image-desc">30*30</p>
                  </div>
                </div>
              </div>
              <div class="clear"></div>
              <div class="avatar-wrapper-commend">
