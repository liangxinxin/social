{% from 'commons/macros.html' import macro_navbar_title %}

{% macro macro_body_navbar() -%}
  <div class="navbar-inner-for-search">
    <ul class="nav pull-left">
      <li id="fat-menu" class="dropdown">
        {% if session.get('userinfo') %}
          <a href="#" role="button" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-user"></i>{{ session.get('userinfo')['name'] }}<i class="icon-caret-down"></i></a>
          <ul class="dropdown-menu">
              <li><a tabindex="1" href="/logout">登出</a></li>
          </ul>
        {% else %}
           <a href="#" role="button" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-user"></i><i class="icon-caret-down"></i></a>
           <ul class="dropdown-menu" >
               <li><a tabindex="-1" href="/login">登录</a></li>
           </ul>
        {% endif %}
      </li>
    </ul>
  </div>
{%- endmacro %}
