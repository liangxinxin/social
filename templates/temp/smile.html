<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tiny, opensource, Bootstrap WYSIWYG rich text editor from MindMup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="lib/css/qq.face.css" rel="stylesheet">
    <link href="lib/bootstrap/wysiwyg/index.css" rel="stylesheet">
    <script type="text/javascript" src="lib/js/jquery.qqFace.js"></script>
</head>
<body>

<script>
 // add by lxx.smile start
$(function(){

	$('.emotion').qqFace({

		id : 'facebox',

		assign:'editor',

		path:'images/arclist/'	//表情存放的路径

	});


});

//查看结果

function replace_em(str){

	str = str.replace(/\</g,'&lt;');

	str = str.replace(/\>/g,'&gt;');

	str = str.replace(/\n/g,'<br/>');

	str = str.replace(/\[em_([0-9]*)\]/g,'<img style="vertical-align: left; width:24px;height:24px; text-align: left;" src="images/arclist/$1.gif" border="0" />');
	return str;

}//smile end
</script>
</body>
